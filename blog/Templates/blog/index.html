{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title can be dynamic based on creating/editing -->
    <title>Write a New Post | My Awesome Blog</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="{% static 'blog/blog.css' %}">
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Header Section -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div>
                <a href="{% url 'home' %}" class="text-2xl font-bold text-gray-900">MyBlog</a>
            </div>
            <div class="hidden md:flex items-center space-x-6">
                <a href="{% url 'home' %}" class="text-gray-600 hover:text-blue-600 transition duration-300">Home</a>
                <a href="{% url 'about' %}" class="text-gray-600 hover:text-blue-600 transition duration-300">About</a>
                <a href="{% url 'categories' %}" class="text-gray-600 hover:text-blue-600 transition duration-300">Categories</a>
                <a href="#" class="text-gray-600 hover:text-blue-600 transition duration-300">Contact</a>
                <a href="{% url 'blog_list' %}" class="text-blue-600 hover:text-blue-700 transition duration-300 font-medium">Create Blog</a>
            </div>
            <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button id="menu-btn" class="text-gray-600 hover:text-gray-900 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </nav>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="md:hidden hidden px-6 pb-4 space-y-2">
             <a href="{% url 'home' %}" class="block text-gray-600 hover:text-blue-600 transition duration-300">Home</a>
             <a href="{% url 'about' %}" class="block text-gray-600 hover:text-blue-600 transition duration-300">About</a>
             <a href="{% url 'categories' %}" class="block text-gray-600 hover:text-blue-600 transition duration-300">Categories</a>
             <a href="#" class="block text-gray-600 hover:text-blue-600 transition duration-300">Contact</a>
             <a href="{% url 'blog_list' %}" class="block text-blue-600 hover:text-blue-700 transition duration-300 font-medium">Create Blog</a>
        </div>
    </header>

    <!-- Main Content for Blog Post Form -->
    <main class="py-12 md:py-20">
        <div class="container mx-auto px-6">
            <div class="max-w-3xl mx-auto bg-white p-8 md:p-12 rounded-xl shadow-lg">
                <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 mb-8 text-center">
                    <!-- Django can change this heading if it's an edit form -->
                    Create a New Post
                </h1>
                
                <!-- The form will submit to the URL Django provides -->
                <form method="post" enctype="multipart/form-data" class="space-y-6">
                    <!-- Django CSRF token for security -->
                    {% csrf_token %}

                    <!-- Title Field -->
                    <div>
                        <label for="id_title" class="block text-sm font-bold text-gray-700 mb-2">Title</label>
                        <input type="text" name="title" id="id_title" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your post title">
                    </div>

                    <!-- Slug Field -->
                    <div>
                        <label for="id_slug" class="block text-sm font-bold text-gray-700 mb-2">Slug</label>
                        <input type="text" name="slug" id="id_slug" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., my-awesome-post-title">
                    </div>
                    
                    <!-- Author Name Field -->
                    <div>
                        <label for="id_author_name" class="block text-sm font-bold text-gray-700 mb-2">Author Name</label>
                        <input type="text" name="author_name" id="id_author_name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Enter the author's name">
                    </div>

                    <!-- Publish Date & Time Field -->
                    <div>
                        <label for="id_publish_date" class="block text-sm font-bold text-gray-700 mb-2">Publish Date & Time</label>
                        <input type="datetime-local" name="publish_date" id="id_publish_date" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- Content Field -->
                    <div>
                        <label for="id_content" class="block text-sm font-bold text-gray-700 mb-2">Content</label>
                        <textarea name="content" id="id_content" rows="10" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Write your blog post here... Supports Markdown."></textarea>
                    </div>
                    
                    <!-- Featured Image Field -->
                    <div>
                        <label for="id_featured_image" class="block text-sm font-bold text-gray-700 mb-2">Featured Image</label>
                        <input type="file" name="featured_image" id="id_featured_image" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                    </div>
                    
                    <!-- Category Field -->
                    <div>
                        <label for="id_category" class="block text-sm font-bold text-gray-700 mb-2">Category</label>
                        <select name="category" id="id_category" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-white">
                            <!-- Django will populate these options from the database -->
                            <option value="1">Web Development</option>
                            <option value="2">CSS & Design</option>
                            <option value="3">JavaScript</option>
                            <option value="4">Productivity</option>
                        </select>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center pt-4">
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-10 rounded-lg transition duration-300 shadow-lg text-lg">
                            Publish Post
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>


    <!-- Footer Section -->
    <footer class="bg-gray-800 text-gray-300 mt-10">
        <div class="container mx-auto px-6 py-8 text-center">
            <div class="flex justify-center space-x-6 mb-4">
                <a href="#" class="hover:text-white transition duration-300">Twitter</a>
                <a href="#" class="hover:text-white transition duration-300">LinkedIn</a>
                <a href="#" class="hover:text-white transition duration-300">GitHub</a>
            </div>
            <p>&copy; 2025 MyBlog. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // JavaScript for mobile menu toggle
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
