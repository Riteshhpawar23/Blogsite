<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync Blogs to API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; text-align: center; }
        .warning { background: #fff3cd; color: #856404; padding: 20px; border: 1px solid #ffeaa7; border-radius: 5px; margin: 20px 0; }
        .btn { background: #007cba; color: white; padding: 10px 20px; border: none; border-radius: 3px; cursor: pointer; margin: 10px; text-decoration: none; display: inline-block; }
        .btn:hover { background: #005a87; }
        .btn-cancel { background: #6c757d; }
        .btn-cancel:hover { background: #545b62; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sync Local Blogs to REST API</h1>
        
        <div class="warning">
            <h3>⚠️ Confirm Sync Operation</h3>
            <p>This will send all local blog posts to the REST API database (Rest_main).</p>
            <p>This operation may create duplicate entries if blogs already exist in the API.</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn">Yes, Sync All Blogs</button>
            <a href="{% url 'blog_list' %}" class="btn btn-cancel">Cancel</a>
        </form>
    </div>
</body>
</html>
